<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register to play Bingo Bigul!</title>
	<link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="manifest" href="/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="build/styles/all.min.css"/>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="vertical-align text-center register-page">
	<div class="page-content vertical-align-middle">
		<div class="panel">
			<div class="panel-body">
				<div class="brand">
					<img class="brand-img" src="/images/logo.png" alt="Bingo Bigul" />
					<h2 class="brand-text font-size-18">Bingo Bigul</h2>
				</div>
				<form method="post" id="signupform" accept-charset="utf-8" action="/">
					<div class="form-group form-material floating">
						<input type="text" class="form-control" id="name" value="" name="name" placeholder="Your name..."/>
					</div>
					<div class="form-group form-material floating">
						<input type="text" class="form-control" id="email" value="" name="email" placeholder="Your email..."/>
					</div>
					<div class="form-group form-material floating">
						<input type="password" class="form-control" id="password" value="" name="password" placeholder="Your passowrd..."/>
					</div>
					<button class="btn btn-primary btn-block btn-lg margin-top-40" type="submit" id="loginbtn" name="loginbtn">
						Sign Up
					</button>
				</form>
				<div class="sign-in-link"><a href="/"><span class="icon0-question-sign icon0-white"></span> Already have an account? Sign in here!</a>
				</div>
			</div>
		</div>
		<footer>
			<div class="social">
				<ul>
					<li><a href="https://www.facebook.com/profile.php?id=100000218793770"><i class="fa fa-facebook"></i></a></li>
					<li><a href="https://twitter.com/mihailgaberov"><i class="fa fa-twitter"></i></a></li>
					<li><a href="https://es.linkedin.com/in/mihail-gaberov-6a73b03a"><i class="fa fa-linkedin"></i></a></li>
				</ul>
			</div>
		</footer>
	</div>
</div>
</body>
</html>
